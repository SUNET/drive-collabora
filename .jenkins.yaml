---
environment_variables:
  COLLABORA_VERSION: "23.05"
git:
  branch: main
triggers:
  cron: "@daily"
clean_workspace: true
builders:
  - docker
docker_name: drive/collabora
docker_build_args:
  COLLABORA_VERSION=23.05
  COLLABORA_URL_FRAGMENT=${COLLABORA_URL_FRAGMENT}
docker_tags:
  - "${COLLABORA_VERSION}"
  - "latest"
docker_no_cache: true
